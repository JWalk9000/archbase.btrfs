base:
  packages:
    - base
    - linux-firmware 
    - btrfs-progs 
    - base-devel 
    - git 
    - curl 
    - nano 
    - openssh 
    - networkmanager 
    - pciutils 
    - usbutils
  services:
    - NetworkManager
    - sshd
    - systemd-timesyncd  # Enable once here for all uses of timesync

roles:
  server:
    packages:
      - zsh
      - less
      - rsync
      - avahi
      - avahi-tools
      - reflector
      - python
      - tmux
      - btop
      - nginx
      - postgresql 
      - samba 
      - traefik 
      - docker 
      - docker-compose 
      - firewalld 
      - fail2ban 
      - logwatch 
      - zip 
      - unzip 
      - jq 
      - fzf 
      - tree 
      - whois 
      - wget 
      - rlwrap
    services:
      - avahi-daemon
      - reflector.timer
      - docker
      - firewalld
      - fail2ban
      - logwatch
      - nginx
      - postgresql
      - smb
      - nmb
      - traefik
  kde:
    packages:
      - plasma
      - kde-applications
      - wayland
      - xorg-xwayland
      - konsole
      - sddm
    services:
      - sddm
  gnome:
    packages:
      - gnome
      - gnome-extra
      - wayland
      - gdm 
    services:
      - gdm
  xfce:
    packages:
      - xfce4
      - xfce4-goodies
      - xorg
      - lightdm
      - lightdm-gtk-greeter
    services:
      - lightdm
      - avahi-daemon
  hypr:
    packages:
      - hyprland
      - wayland
      - waybar
      - kitty
      - xorg-xwayland
    services:
      - sddm

virt:
  kvm:
    packages:
      - qemu-guest-agent
      - virtio-drivers
      - spice-vdagent
    services:
      - qemu-guest-agent
  oracle:
    packages:
      - virtualbox-guest-utils
      - virtualbox-guest-modules-arch
      - virtualbox-guest-dkms
    services:
      - vboxservice
  vmware:
    packages:
      - open-vm-tools
      - open-vm-tools-modules
      - xf86-video-vmware
    services:
      - vmtoolsd
  microsoft:
    packages:
      - hyperv
      - hyperv-guest-tools
      - hyperv-daemons
    services:
      - hv_fcopy_daemon
      - hv_kvp_daemon
      - hv_vss_daemon
  xen:
    packages:
      - xen-tools
    services:
      - xen-qemu-dm
      - xenstored
      - xenconsoled

